<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    

    <!-- Modular CSS Structure -->
    <link href="css/base.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/pages.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Component -->
        <div class="sidebar">
            <!-- Sidebar content will be populated by component if enabled -->
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Content header -->
            <div class="content-header">
                <div class="nav-links" id="nav-links" style="display: none;">
                    <a href="index.html" class="nav-link active" id="problem-sets-link" style="display: none;">
                        <i class="fas fa-list"></i> Problem Sets
                    </a>
                    <a href="dashboard.html" class="nav-link" id="dashboard-link" style="display: none;">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                    <a href="equations.html" class="nav-link" id="equations-link" style="display: none;">
                        <i class="fas fa-calculator"></i> Custom Equations
                    </a>
                </div>
                
                <div id="no-problem-selected" class="loading-state">
                    <h4>Proof Assistant</h4>
                    <p>Select a problem to begin proving, or use URL parameter <code>?problem=X.Y</code> to load a specific problem.</p>
                </div>
                <div id="problem-header" style="display: none;">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h4 id="current-problem-title">Problem Title</h4>
                            <div class="problem-meta">
                                <span id="current-problem-id" class="text-mono"></span> Â· 
                                <span id="current-problem-theory"></span>
                            </div>
                        </div>
                        <div>
                            <button id="share-problem" class="btn share-problem-btn">
                                <i class="fas fa-share"></i> Share Problem
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content body -->
            <div class="content-body">
                <div id="problem-content" style="display: none;">
                    <!-- Messages -->
                    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    <div id="success-message" class="alert alert-success" style="display: none;"></div>
                    <div id="warning-message" class="alert alert-warning" style="display: none;"></div>

                    <!-- Problem statement -->
                    <div class="problem-statement">
                        <div class="problem-description" id="problem-description"></div>
                        <div class="text-center">
                            <div class="goal-formula math-expression">
                                <span id="problem-lhs" class="text-serif"></span>
                                <span class="mx-3">=</span>
                                <span id="problem-rhs" class="text-serif"></span>
                            </div>
                        </div>
                        
                        <!-- Hints section -->
                        <div id="hints-section" class="hints-section" style="display: none;">
                            <button class="hints-toggle" onclick="toggleHints()">
                                <i class="fas fa-chevron-right"></i>
                                Show Hints
                            </button>
                            <div id="hints-content" class="hints-content">
                                <!-- Hints will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Proof Interface Component Container -->
                    <div id="proof-interface-container">
                        <!-- Proof interface will be populated by component -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal fade" id="export-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="export-modal-title">Export Proof</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Generated Output:</label>
                        <div class="export-content"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="copyExportContent()">
                        <i class="fas fa-copy"></i>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript modules in dependency order -->
    <script src="js/ui/theme.js"></script>
    <script src="js/problems.js"></script>
    <script src="js/core/ast.js"></script>
    <script src="js/core/parser.js"></script>
    <script src="js/core/theory-parser.js"></script>
    <script src="js/core/formatter.js"></script>
    <script src="js/core/pattern-matcher.js"></script>
  
    
    <!-- Theory modules -->
    <script src="js/theories/theory.js"></script>
    <script src="js/theories/set_theory.js"></script>
    <script src="js/theories/boolean_algebra.js"></script>
    <script src="js/theories/propositional_logic.js"></script>

    
    
    <!-- Component modules -->
    <script src="js/components/url-router.js"></script>
    <script src="js/components/sidebar.js"></script>
    <script src="js/components/proof-interface.js"></script>
    
    <!-- Main UI module -->
    <script src="js/ui/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize navigation based on configuration
        function initializeNavigation() {
            const config = window.problemsData && window.problemsData.configuration ? window.problemsData.configuration : null;
            const navLinks = document.getElementById('nav-links');
            const problemSetsLink = document.getElementById('problem-sets-link');
            const dashboardLink = document.getElementById('dashboard-link');
            const equationsLink = document.getElementById('equations-link');
            
            let hasAnyLinks = false;
            
            if (config && config.ui) {
                // Show Problem Sets link only if sidebar is enabled
                if (config.ui.showSidebar) {
                    if (problemSetsLink) {
                        problemSetsLink.style.display = 'flex';
                        hasAnyLinks = true;
                    }
                }
                
                if (config.ui.showDashboard) {
                    if (dashboardLink) {
                        dashboardLink.style.display = 'flex';
                        hasAnyLinks = true;
                    }
                }
                
                if (config.ui.showCustomEquations) {
                    if (equationsLink) {
                        equationsLink.style.display = 'flex';
                        hasAnyLinks = true;
                    }
                }
            }
            
            // Only show nav links container if we have any links to show
            if (hasAnyLinks && navLinks) {
                navLinks.style.display = 'flex';
            }
        }

        // Global functions for backward compatibility and onclick handlers
        function copyExportContent() {
            const content = document.querySelector('.export-content').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy content');
            });
        }

        function toggleHints() {
            const hintsContent = document.getElementById('hints-content');
            const hintsToggle = document.querySelector('.hints-toggle');
            
            if (hintsContent && hintsToggle) {
                if (hintsContent.classList.contains('show')) {
                    hintsContent.classList.remove('show');
                    hintsToggle.classList.remove('expanded');
                    hintsToggle.innerHTML = '<i class="fas fa-chevron-right"></i> Show Hints';
                } else {
                    hintsContent.classList.add('show');
                    hintsToggle.classList.add('expanded');
                    hintsToggle.innerHTML = '<i class="fas fa-chevron-right"></i> Hide Hints';
                }
            }
        }

        // Global function for loading problems in embedded mode
        function loadProblem(problemId) {
            if (window.ProofAssistant && window.ProofAssistant.UI) {
                return window.ProofAssistant.UI.loadProblem(problemId);
            }
            console.error('Proof Assistant not initialized');
            return false;
        }

        // Share problem functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize navigation first
            initializeNavigation();
            
            const shareBtn = document.getElementById('share-problem');
            if (shareBtn) {
                shareBtn.addEventListener('click', function() {
                    if (window.ProofAssistant && window.ProofAssistant.Components && window.ProofAssistant.Components.URLRouter) {
                        window.ProofAssistant.Components.URLRouter.shareCurrentProblem();
                    }
                });
            }
        });
    </script>
    
</body>
</html>
